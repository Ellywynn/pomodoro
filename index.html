<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro App</title>
</head>

<body>

    <header class="flex">
        <div class="flex">
            <h1>POMODORO</h1>
        </div>
    </header>

    <main>

        <div class="current-task flex">
            <div class="wrapper">
                <div class="timer flex">
                    <p id="time">25:00</p>
                    <div class="timer-actions flex">
                        <button id="start-timer">START</button>
                        <button id="pause-timer">PAUSE</button>
                        <button id="stop-timer">STOP</button>
                    </div>
                </div>
                <div class="task-info">
                    <div class="description flex">
                        <h2 class="task-name">Task Description</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="add-task flex">
            <div>
                <input type="text" maxlength="300" id="add-task-input" placeholder="Add new task">
                <p id="chars"></p>
            </div>
        </div>

        <div id="tasks" class="task-list flex">
            <h2 id="task-count"></h2>
            <section class="task flex">
                <div class="task-info">
                    <div class="actions flex">
                        <button class="start">></button>
                        <button class="done">v</button>
                        <button class="delete">x</button>
                    </div>
                    <div class="task-time flex">
                        <input type="number" maxlength="2">
                        <p>:</p>
                        <input type="number" maxlength="2" value="25">
                        <p>:</p>
                        <input type="number" maxlength="2">
                    </div>
                    <div class="pomodoro-actions flex">
                        <button class="add">+</button>
                        <button class="sub">-</button>
                    </div>
                </div>
                <div class="task-description flex">
                    <p>фвыафыва</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <h3>Ellywynn &copy2021 luv</h3>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
