<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title id="title">pomodoro</title>
</head>

<body>
    <div id="background" class="flex">
        <video autoplay loop muted>
            <source src="img/home.mp4" type="video/mp4">
        </video>
    </div>

    <div class="menu-button">
        <div class="burger first"></div>
        <div class="burger second"></div>
        <div class="burger third"></div>
    </div>

    <aside class="menu">
        <div class="container">
            <div id="settings" class="menu-action">
                <p class="flex">settings</p>
                <div class="inner settings flex">
                    <span>session duration: <input type="text" value="25"></span>
                </div>
                <div class="inner settings flex">
                    <span>long break session: <input type="text" value="4"></span>
                </div>
                <div class="inner settings flex">
                    <span>short break duration: <input type="text" value="5"></span>
                </div>
                <div class="inner settings flex">
                    <span>long break duration: <input type="text" value="30"></span>
                </div>
            </div>
            <div id="music" class="menu-action">
                <p class="flex">music</p>
                <div class="inner music flex">
                    <span>audio here</span>
                </div>
                <div class="inner music flex">
                    <span>audio here</span>
                </div>
            </div>
            <div id="backgrounds" class="menu-action">
                <p class="flex">backgrounds</p>
                <div class="inner backgrounds flex">
                    <span>bg here</span>
                </div>
                <div class="inner backgrounds flex">
                    <span>bg here</span>
                </div>
            </div>
        </div>
    </aside>

    <main>
        <div class="current-task">
            <div class="time flex">
                <p id="time">25:00</p>
            </div>
            <div class="time-actions flex">
                <button class="action start">start</button>
                <button class="action pause">pause</button>
                <button class="action stop">stop</button>
                <button class="action done">done</button>
                <button class="action delete">delete</button>
            </div>
            <div class="current-task-info">
                <span class="info sessions">sessions: <span class="current-count">1</span></span>
                <span class="info total">total: <span class="current-total">25:00</span></span>
                <span class="info remaining">remaining: <span class="current-remaining">25:00</span></span>
            </div>
            <hr>
            <div class="description flex">
                <p></p>

            </div>
        </div>

        <div class="add-task flex">
            <div>
                <input type="text" maxlength="300" id="add-task-input" placeholder="add new task">
                <p id="chars"></p>
                <hr>
            </div>
        </div>

        <div class="task-list flex">
            <div id="tasks" class="flex">
                <div id="task-count" class="flex">
                    <h2>

                    </h2>
                </div>


            </div>
        </div>
    </main>

    <footer class="flex">
        <a href="https://github.com/Ellywynn" target="_blank">ellywynn &copy2021</a>
    </footer>

    <!-- jQuery -->
    <script src=" https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
